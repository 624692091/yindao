<!doctype html>
<html lang="en, zh"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <link rel="icon" type="image/x-icin" href="./images/logo.ico">
        <title>小工具 部分正在修复</title>
        <script src="./tools/jQuery3.6.3_min.js"></script>
        <link rel="stylesheet" href="./tools/bootstrap.min.css">

        <link rel="stylesheet" href="./index.css">
        <script src="./js/update.js"></script>

    <body>

                    </div>

                            </li>

                            </li>

                            </li>
                            <li style="color: #17a2b8;">

                        <div class="about">

                    <div class="row fn-qq">

                                <img src="./images/arrow-clockwise.svg" alt="Loadding" title="Loadding">
                            </p>                         
                        </div>
                    </div>
                    <div class="row fn-informationquery">
                        <div class="jumbotron col-12" style="background-image: linear-gradient(#ddd, #dff);">

                            </p>                         
                        </div>
                    </div>
                    <div class="row fn-website">
                        <div class="jumbotron col-12" style="background-image: linear-gradient(#fdb, #dff);">

                    </div>

                    <div class="row fn-copywriting">

                            <hr class="my-4">
                            <p class="row">

                    </p>
                </button>
                <button id="toupdatelogobtn" class="col-6">
                    <p class="icon">
                        <img src="./images/calendar2-check-fill.svg" alt="更新日志图片" title="更新日志">
                    </p>
                    <p class="text">
                        <span>更新日志</span>
